<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- font awesome -->

        <style type="text/css">


              
        </style>
    </head>
    <body class="bg-stone-900">

        <div class="h-screen flex justify-center items-center">

            <div class="w-[750px] rounded-lg bg-white overflow-hidden flex">

                <div class="w-1/2 hidden md:block">

                    <img src="https://t3.ftcdn.net/jpg/03/39/70/90/360_F_339709048_ZITR4wrVsOXCKdjHncdtabSNWpIhiaR7.jpg" class="cover"  alt="people">
                    
                </div>

                <div class="w-full px-5 py-10 md:w-1/2 select-none">

                    <h2 class="text-2xl font-bold text-center mb-5">Register With Us</h2>

                    <div class="flex">

                        <div class="mb-6 mr-3">
                            <label for="firstname" class="text-slate-800">First Name</label>
                            <div class="w-full border border-slate-300 border-solid bg-white p-2 rounded">
                                <span class="text-[gray]"><i class="fas fa-user mr-3"></i></span>
                                <input type="text" class="focus:outline-0 w-1/2" placeholder="Action"/>
                            </div>
                        </div>

                        <div class="mb-6">
                            <label for="lastname" class="text-slate-800">Last Name</label>
                            <div class="w-full border border-slate-300 border-solid bg-white p-2 rounded">
                                <span class="text-[gray]"><i class="fas fa-user mr-3"></i></span>
                                <input type="text" class="focus:outline-0 w-1/2" placeholder="Christ"/>
                            </div>
                        </div>

                    </div>

                    <div class="mb-6">
                        <label for="email" class="text-slate-800">Email</label>
                        <div class="w-full border border-slate-300 border-solid bg-white p-2 rounded">
                            <span class="text-[gray]"><i class="fas fa-envelope mr-3"></i></span>
                            <input type="email" class="focus:outline-0" placeholder="Enter your Email"/>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="text-slate-800">Password</label>
                        <div class="w-full border border-slate-300 border-solid bg-white p-2 rounded">
                            <span class="text-[gray]"><i class="fas fa-key mr-3"></i></span>
                            <input type="password" class="focus:outline-0" placeholder="********"/>
                        </div>
                    </div>

                    <button type="button" class="bg-violet-600 text-white w-full py-2 mb-6">REGISTER NOW</button>

                    <div>
                        <p class="text-center">Already Register? Login <a href="javascript:void(0);" class="text-pink-700 no-underline"> Here!!</a></p>
                    </div>

                </div>

            </div>

        </div>
      
    </body>

</html>

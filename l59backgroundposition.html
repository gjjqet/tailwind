<!DOCTYPE html>
<html>
    <head>
        <title>Background Position</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

           
              
        </style>
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <div style="background-image: url(./img/galaxy.jpg);" class="w-96 h-96 border-8 bg-left"></div>

        <hr class="my-5"/>

        <div style="background-image: url(./img/galaxy.jpg);" class="w-96 h-96 border-8 bg-top"></div>

        <hr class="my-5"/>

        <div style="background-image: url(./img/galaxy.jpg);" class="w-96 h-96 border-8 bg-right"></div>

        <hr class="my-5"/>

        <div style="background-image: url(./img/galaxy.jpg);" class="w-96 h-96 border-8 bg-bottom"></div>

        <hr class="my-5"/>

        <div style="background-image: url(./img/galaxy.jpg);" class="w-96 h-96 border-8 bg-center"></div>

        <hr class="my-5"/>

        <div style="background-image: url(./img/galaxy.jpg);" class="w-96 h-96 border-8 bg-left-top"></div>

        <hr class="my-5"/>

        <div style="background-image: url(./img/galaxy.jpg);" class="w-96 h-96 border-8 bg-left-bottom"></div>

        <hr class="my-5"/>

        <div style="background-image: url(./img/galaxy.jpg);" class="w-96 h-96 border-8 bg-right-top"></div>
        
        <hr class="my-5"/>

        <div style="background-image: url(./img/galaxy.jpg);" class="w-96 h-96 border-8 bg-right-bottom"></div>
        
        <hr class="my-5"/>

    </body>

</html>

<!-- 

bg-left             background-position:left;
bg-right            background-position:right;
bg-top              background-position:top;
bg-bottom           background-position:bottom;
bg-center           background-position:center;


bg-left-top             background-position:left top;
bg-left-bottom          background-position:left bottom;
bg-right-top            background-position:right top;
bg-right-bottom         background-position:right bottom;


-->

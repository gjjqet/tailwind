<!DOCTYPE html>
<html>
    <head>
        <title>Skew</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

          img{
            width: 200px;
            height: 200px;
          }
            
        </style>
    </head>
    <body>
        
       <h1>This is tailwind css using CDN Link</h1>

       <img src="./img/dog.webp" class="skew-1" alt="cutedog" />
       <img src="./img/dog.webp" class="skew-x-1" alt="cutedog" />
       <img src="./img/dog.webp" class="skew-y-1" alt="cutedog" />

       <hr/>

       <img src="./img/dog.webp" class="skew-2" alt="cutedog" />
       <img src="./img/dog.webp" class="skew-x-2" alt="cutedog" />
       <img src="./img/dog.webp" class="skew-y-2" alt="cutedog" />

       <hr/>

       <img src="./img/dog.webp" class="skew-3" alt="cutedog" />
       <img src="./img/dog.webp" class="skew-x-3" alt="cutedog" />
       <img src="./img/dog.webp" class="skew-y-3" alt="cutedog" />

       <hr/>

       <img src="./img/dog.webp" class="skew-6" alt="cutedog" />
       <img src="./img/dog.webp" class="skew-x-6" alt="cutedog" />
       <img src="./img/dog.webp" class="skew-y-6" alt="cutedog" />

       <hr/>

       <img src="./img/dog.webp" class="skew-12" alt="cutedog" />
       <img src="./img/dog.webp" class="skew-x-12" alt="cutedog" />
       <img src="./img/dog.webp" class="skew-y-12" alt="cutedog" />

       <hr/>

       
    </body>
</html>

skew-x-0                transform:skewX(0deg);
skew-y-0                transform:skewY(0deg);

<!DOCTYPE html>
<html>
    <head>
        <title>Transition and Duration</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

          .box{
            width: 1200px;
            height: 200px;
            background: steelblue;
            margin:20px
          }

          .box img{
            width: 300px;
            height: 100%;
          }

          .box img:hover{
             transform: translate(900px);
          }
            
        </style>
    </head>
    <body>
        
       <h1>This is tailwind css using CDN Link</h1>

       <div class="box">
         <img src="./img/dog.webp" class="transition duration-1000 ease-linear delay-1000" alt="cutedog" />
       </div>

       <hr/>

       <div class="box">
        <img src="./img/dog.webp" class="transition duration-700 ease-in" alt="cutedog" />
      </div>

      <hr/>

      <div class="box">
        <img src="./img/dog.webp" class="transition duration-500 ease-out" alt="cutedog" />
      </div>

      <hr/>

      <div class="box">
        <img src="./img/dog.webp" class="transition duration-700 ease-in-out" alt="cutedog" />
      </div>

      <hr/>


    </body>
</html>

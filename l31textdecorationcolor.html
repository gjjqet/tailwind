<!DOCTYPE html>
<html>
    <head>
        <title>Text Decoration Colors</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

          body{
            background-color: #f4f4f4;
          }
            
        </style>
    </head>
    <body>
        
       <h1>This is tailwind css using CDN Link</h1>

       <div class="w-60 h-40 bg-slate-200">
         <h1 class="underline decoration-green-300">Helo World</h1>
       </div>

       <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline decoration-blue-400">Helo World</h1>
       </div>

      <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline decoration-pink-500">Helo World</h1>
      </div>

      <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline decoration-transparent">Helo World</h1>
      </div>

      <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline decoration-black">Helo World</h1>
      </div>

      <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline decoration-white">Helo World</h1>
      </div>

       
    </body>
</html>

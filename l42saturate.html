<!DOCTYPE html>
<html>
    <head>
        <title>Saturate</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

          .box{
            width: 300px;
            height: 200px;

            margin:20px
          }

            
        </style>
    </head>
    <body>
        
       <h1>This is tailwind css using CDN Link</h1>

       <div class="box saturate-0">
         <img src="./img/dog.webp" class="" alt="cutedog" />
       </div>

       <hr/>

       <div class="box saturate-50">
        <img src="./img/dog.webp" class="" alt="cutedog" />
      </div>

      <hr/>

    

      <div class="box saturate-100">
        <img src="./img/dog.webp" class="" alt="cutedog" />
      </div>

      <hr/>
      

      <div class="box saturate-150">
        <img src="./img/dog.webp" class="" alt="cutedog" />
      </div>

      <hr/>

      <div class="box saturate-200">
        <img src="./img/dog.webp" class="" alt="cutedog" />
      </div>

      <hr/>

    </body>

</html>

<!-- 

saturate-0           filter:saturate(0) ; 1 2 3 4 .....
saturate-50
 
saturate-100         filter:saturate(1);

saturate-150         filter:sautrate(1.5);

saturate-200         filter:saturate(2);

-->

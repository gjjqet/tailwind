<!DOCTYPE html>
<html>
    <head>
        <title>Object Fit</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

           
              
        </style>
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <div class="bg-indigo-300">
            <img src="./img/number.avif" class="w-96 h-52 mx-auto" alt=""> null
        </div>

        <hr class="my-5"/>

        <div class="bg-indigo-300">
            <img src="./img/number.avif" class="w-96 h-52 mx-auto object-none" alt=""> object-none
        </div>

        <hr class="my-5"/>

        <div class="bg-indigo-300">
            <img src="./img/number.avif" class="w-96 h-52 mx-auto object-contain" alt=""> object-contain
        </div>

        <hr class="my-5"/>

        <div class="bg-indigo-300">
            <img src="./img/number.avif" class="w-96 h-52 mx-auto object-cover" alt=""> object-cover
        </div>

        <hr class="my-5"/>

        <div class="bg-indigo-300">
            <img src="./img/number.avif" class="w-96 h-52 mx-auto object-fill" alt=""> object-fill
        </div>

        <hr class="my-5"/>

        <div class="bg-indigo-300">
            <img src="./img/number.avif" class="w-96 h-52 mx-auto object-scale-down" alt=""> object-scale-down
        </div>

        <hr class="my-5"/>
    
    
    
    
    
    </body>

</html>

<!-- 

object-none           object-fit:none;
object-contain        object-fit:contain;
object-cover          object-fit:cover
object-fill           object-fit:fill;
object-scale-down     object-fit:scale-down;


-->

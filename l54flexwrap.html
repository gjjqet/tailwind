<!DOCTYPE html>
<html>
    <head>
        <title>flex wrap</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

           
              
        </style>
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <h5>flex-wrap</h5>

        <div class="flex flex-wrap text-white">
            <div class="w-44 h-20 bg-green-900">Div1</div>
            <div class="w-44 h-20 bg-green-900">Div2</div>
            <div class="w-44 h-20 bg-green-900">Div3</div>
            <div class="w-44 h-20 bg-green-900">Div4</div>
            <div class="w-44 h-20 bg-green-900">Div5</div>
            <div class="w-44 h-20 bg-green-900">Div6</div>
        </div>

        <hr class="my-5"/>

        <div class="flex flex-wrap-reverse text-white">
            <div class="w-44 h-20 bg-green-900">Div1</div>
            <div class="w-44 h-20 bg-green-900">Div2</div>
            <div class="w-44 h-20 bg-green-900">Div3</div>
            <div class="w-44 h-20 bg-green-900">Div4</div>
            <div class="w-44 h-20 bg-green-900">Div5</div>
            <div class="w-44 h-20 bg-green-900">Div6</div>
        </div>

        <hr class="my-5"/>

        <div class="flex flex-nowrap text-white">
            <div class="w-44 h-20 bg-green-900">Div1</div>
            <div class="w-44 h-20 bg-green-900">Div2</div>
            <div class="w-44 h-20 bg-green-900">Div3</div>
            <div class="w-44 h-20 bg-green-900">Div4</div>
            <div class="w-44 h-20 bg-green-900">Div5</div>
            <div class="w-44 h-20 bg-green-900">Div6</div>
        </div>

        <hr class="my-5"/>

        
    </body>

</html>

<!-- 

flex-wrap              flex-wrap:wrap;
flex-wrap-reverse      flex-wrap:wrap-reverse;
flex-nowrap            flex-wrap:nowrap;

-->

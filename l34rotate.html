<!DOCTYPE html>
<html>
    <head>
        <title>Rotate</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

          
            
        </style>
    </head>
    <body>
        
       <h1>This is tailwind css using CDN Link</h1>

       <div class="w-40 h-40 bg-slate-600 text-white rotate-0">DIV rotate-0</div>

       <hr/>

       <div class="w-40 h-40 bg-slate-600 text-white rotate-1">DIV rotate-1</div>

       <hr/>

       <div class="w-40 h-40 bg-slate-600 text-white rotate-2">DIV rotate-2</div>

       <hr/>

       <div class="w-40 h-40 bg-slate-600 text-white rotate-3">DIV rotate-3</div>

       <hr/>

       <div class="w-40 h-40 bg-slate-600 text-white rotate-6">DIV rotate-6</div>

       <hr/>

       <div class="w-40 h-40 bg-slate-600 text-white rotate-12">DIV rotate-12</div>

       <hr/>

       <div class="w-40 h-40 bg-slate-600 text-white rotate-45">DIV rotate-45</div>

       <hr/>

       <div class="w-40 h-40 bg-slate-600 text-white rotate-90">DIV rotate-90</div>

       <hr/>

       <div class="w-40 h-40 bg-slate-600 text-white rotate-180">DIV rotate-180</div>

       <hr/>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Translate</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

          img{
            width: 200px;
            height: 200px;
          }
            
        </style>
    </head>
    <body>
        
       <h1>This is tailwind css using CDN Link</h1>

       <img src="./img/dog.webp" class="translate-x-px" alt="cutedog" />
       <img src="./img/dog.webp" class="translate-y-px" alt="cutedog" />

       <hr/>

       <img src="./img/dog.webp" class="translate-x-4" alt="cutedog" />
       <img src="./img/dog.webp" class="translate-y-4" alt="cutedog" />

       <hr/>

       <!-- <img src="./img/dog.webp" class="translate-x-64" alt="cutedog" />
       <img src="./img/dog.webp" class="translate-y-64" alt="cutedog" /> -->

       <hr/>

       <img src="./img/dog.webp" class="translate-x-1/2" alt="cutedog" />
       <img src="./img/dog.webp" class="translate-y-1/2" alt="cutedog" />

       <hr/>

       <img src="./img/dog.webp" class="transform-x-full" alt="cutedog" />
       <img src="./img/dog.webp" class="transform-y-full" alt="cutedog" />

       <hr/>
       

       
    </body>
</html>

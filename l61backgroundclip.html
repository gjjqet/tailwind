<!DOCTYPE html>
<html>
    <head>
        <title>Background Clip</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

           
              
        </style>
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-border my-3 p-5"></div>

        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-padding my-3 p-5"></div>

        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-content my-3 p-5"></div>

        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-text my-3 p-5"></div>

        <hr class="my-5"/>

        <div class="text-5xl text-transparent bg-clip-text font-extrabold bg-gradient-to-r from-blue-500 to-pink-500">
            <p>Save Myanmar</p>
            <p>Pray Myanmar</p>
            <p>Fight to Japu , Attact to Japu</p>
        </div>

        <hr class="my-5"/>

        <div class="text-6xl font-extrabold">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-pink-500">Hello Thailand</span>
            <br/>
            <span class="text-transparent bg-clip-text bg-gradient-to-l from-blue-500 via-green-500 to-pink-500">Hello Srilanka</span>
        </div>

        <hr class="my-5"/>

        <div class="text-6xl font-extrabold">
            <span class="bg-gradient-to-r from-pink-500 to-violet-500 box-decoration-slice">Save Myanmar <br/> Pray For Myanamr</span>

            <hr class="my-5"/>

            <span class="bg-gradient-to-r from-pink-500 to-violet-500 box-decoration-clone">Save Myanmar <br/> Pray For Myanamr</span>        </div>


    </body>

</html>

<!-- 

bg-clip-border      background-clip:border-box;
bg-clip-padding     background-clip:padding-box;
bg-clip-content     background-clip:context-box;
bg-clip-text        background-clip:text;

-->

<html>

        <style>

            .box{
              width: 350px;
              height: 350px;
              background-color:#867b7b;

              display: grid;
              align-content: end;

            }

            .div{
              width: 100px;
              height: 100px;
              background-color: green;
            }

           
            .div2{
              background-color: blue;
              justify-self: end;
            }
        
        </style>
    </head>
    <body>

      <div class="box">
        <div class="div div1"></div>
        <div class="div div2"></div>
      </div>

    </body>
</html>

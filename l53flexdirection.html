<!DOCTYPE html>
<html>
    <head>
        <title>Flex direction</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

           
              
        </style>
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>

        <h5>flex-direction</h5>

        <div class="flex flex-row text-white">
            <div class="w-44 h-20 bg-green-900">Div1</div>
            <div class="w-44 h-20 bg-green-900">Div2</div>
            <div class="w-44 h-20 bg-green-900">Div3</div>
            <div class="w-44 h-20 bg-green-900">Div4</div>
            <div class="w-44 h-20 bg-green-900">Div5</div>
            <div class="w-44 h-20 bg-green-900">Div6</div>
        </div>

        <hr class="my-5"/>

        <div class="flex flex-row-reverse text-white">
            <div class="w-44 h-20 bg-green-900">Div1</div>
            <div class="w-44 h-20 bg-green-900">Div2</div>
            <div class="w-44 h-20 bg-green-900">Div3</div>
            <div class="w-44 h-20 bg-green-900">Div4</div>
            <div class="w-44 h-20 bg-green-900">Div5</div>
            <div class="w-44 h-20 bg-green-900">Div6</div>
        </div>

        <hr class="my-5"/>

        <div class="flex flex-col text-white">
            <div class="w-44 h-20 bg-green-900">Div1</div>
            <div class="w-44 h-20 bg-green-900">Div2</div>
            <div class="w-44 h-20 bg-green-900">Div3</div>
            <div class="w-44 h-20 bg-green-900">Div4</div>
            <div class="w-44 h-20 bg-green-900">Div5</div>
            <div class="w-44 h-20 bg-green-900">Div6</div>
        </div>

        <hr class="my-5"/>

        <div class="flex flex-col-reverse text-white">
            <div class="w-44 h-20 bg-green-900 ">Div1</div>
            <div class="w-44 h-20 bg-green-900">Div2</div>
            <div class="w-44 h-20 bg-green-900">Div3</div>
            <div class="w-44 h-20 bg-green-900">Div4</div>
            <div class="w-44 h-20 bg-green-900">Div5</div>
            <div class="w-44 h-20 bg-green-900">Div6</div>
        </div>

        <hr class="my-5"/>
      
      
       
      
    </body>

</html>

<!-- 

flex-row              flex-direction:row;
flex-row-reverse      flex-direction:row-reverse;
flex-col              flex-direction:column;
flex-col-reverse      flex-direction:column-reverse;

-->

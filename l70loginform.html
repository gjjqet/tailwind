<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- font awesome -->

        <style type="text/css">


              
        </style>
    </head>
    <body class="bg-stone-900">

        <div class="h-screen flex justify-center items-center">
            <div class="w-auto bg-white px-12 py-12">

                <div class="grid mb-10">
                    <img src="./img/coffee.png" alt="coffeeicon" class="justify-self-center w-36 h-36">
                    <p class="justify-self-center select-none italic">Coffee Land , Cake & Cafe</p>
                </div>

                <div>
                    <form action="" method="">

                        <div class="flex flex-col">
                            <input type="email" name="email" id="email" class="mb-3 border p-3 hover:border-indigo-500 focus:border-indigo-300" placeholder="Email"/>
                            <input type="password" name="password" id="password" class="mb-3 border p-3 hover:border-indigo-500 focus:border-indigo-300" placeholder="Password"/>
                        </div>

                        <button type="submit" class="w-full text-white rounded-md bg-gradient-to-r from-yellow-600 via-yellow-800 to-yellow-500 p-2 duration-300 hover:bg-gradient-to-l">Sign In</button>

                    </form>
                </div>

                <div class="text-sm mt-10 text-slate-500 flex justify-between">
                    <a href="javascript:void(0);">Forgot Password</a>
                    <a href="javascript:void(0);">Sign Up</a>
                </div>

            </div>
        </div>
      
    </body>

</html>

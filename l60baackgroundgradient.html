<!DOCTYPE html>
<html>
    <head>
        <title>Background Gradient</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

           
              
        </style>
    </head>
    <body>

        <h1>This is tailwind css using CDN Link</h1>


        <div class="h-20 bg-gradient-to-l from-indigo-600 to-rose-600">Box 1</div>

        <hr class="my-5"/>

        <div class="h-20 bg-gradient-to-t from-red-600 to-stone-600">Box 2</div>

        <hr class="my-5"/>

        <div class="h-20 bg-gradient-to-r from-sky-600 to-yellow-600">Box 3</div>

        <hr class="my-5"/>

        <div class="h-20 bg-gradient-to-b from-indigo-600 to-rose-600">Box 4</div>

        <hr class="my-5"/>


        <div class="h-20 bg-gradient-to-tl from-indigo-600 to-rose-600">Box 5</div>

        <hr class="my-5"/>

        <div class="h-20 bg-gradient-to-tr from-red-600 to-stone-600">Box 6</div>

        <hr class="my-5"/>

        <div class="h-20 bg-gradient-to-bl from-sky-600 to-yellow-600">Box 7</div>

        <hr class="my-5"/>

        <div class="h-20 bg-gradient-to-br from-indigo-600 to-rose-600">Box 8</div>

        <hr class="my-5"/>
        
        <div class="w-40 h-20 bg-gradient-to-r from-green-400 to-blue-500 flex justify-center items-center hover:from-pink-500 hover:to-yellow-500">Hover Me</div>

        <hr class="my-5"/>

        <div class="w-40 h-20 bg-gradient-to-r from-green-400 to-blue-500 flex justify-center items-center hover:bg-gradient-to-t hover:from-pink-500 hover:to-yellow-500">Hover Me</div>

        <hr class="my-5"/>


    </body>

</html>

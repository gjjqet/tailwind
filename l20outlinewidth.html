<!DOCTYPE html>
<html>
    <head>
        <title>Outline Width</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

            button{
                margin: 20px;
            }
            
        </style>
    </head>
<body>
    
       <h1>This is tailwind css using CDN Link</h1>

       <button type="button" class="border outline outline-0">Button</button>
       <br/>

       <button type="button" class="border outline outline-1">Button</button>
       <br/>

       <button type="button" class="border outline outline-2">Button</button>
       <br/>

       <button type="button" class="border outline outline-4">Button</button>
       <br/>

       <button type="button" class="border outline outline-8">Button</button>
       <br/>

    </body>
</html>

    outline-0            outline-width:0px;
    outline-1
    outline-2
    outline-4
    outline-8
 -->

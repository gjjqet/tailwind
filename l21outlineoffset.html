<!DOCTYPE html>
<html>
    <head>
        <title>Outline Offset</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/css">

            button{
                margin: 20px;
            }
            
        </style>
    </head>
<body>
    
       <h1>This is tailwind css using CDN Link</h1>

       <button type="button" class="border outline outline-0 outline-offset-0">Button</button>
       <br/>

       <button type="button" class="border outline outline-1 outline-offset-1">Button</button>
       <br/>

       <button type="button" class="border outline outline-2 outline-offset-2">Button</button>
       <br/>

       <button type="button" class="border outline outline-4 outline-offset-4">Button</button>
       <br/>

       <button type="button" class="border outline outline-8 outline-offset-8">Button</button>
       <br/>

    </body>
</html>
